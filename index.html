<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Accepter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Scientific Number Accepter</h1>
    <form id="scientificForm">
        <label for="number">Enter a scientific number (e.g., 1.23e10):</label><br>
        <input type="text" id="number" name="number" required>
        <button type="submit">Submit</button>
    </form>
    <p id="errorMessage" class="error"></p>
    <p id="result"></p>

    <script>
        document.getElementById('scientificForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit

            const input = document.getElementById('number').value;
            const errorMessage = document.getElementById('errorMessage');
            const result = document.getElementById('result');

            // Regular expression untuk validasi bilangan ilmiah
            const scientificNumberRegex = /^[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)?$/;

            if (scientificNumberRegex.test(input)) {
                errorMessage.textContent = ''; // Hapus pesan error
                errorMessage.style.display = 'none'; // Sembunyikan elemen error
                result.textContent = 'Yes, it is a number';

                // Kirim data ke backend
                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ number: input }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    if (data && data.message) {
                        result.textContent = `Backend response: ${data.message}`;
                    } else {
                        result.textContent = 'Backend response is missing the "message" property.';
                    }
                })
                .catch((error) => {
                errorMessage.textContent = 'No, it is not a number';
                errorMessage.style.display = 'block'; // Tampilkan elemen error
                    result.textContent = 'Failed to send data to backend.';
                });
            } else {
                errorMessage.textContent = 'No, it is not a number';
                result.textContent = '';
            }
        });
    </script>
</body>
</html>
